{% extends 'asset/base.html'%}

{% block content%}

<div class="container d-flex justify-content-center">

    <div class="center card col-6 my-5">
        <form class="p-3" method="POST">

            {% csrf_token%}

            <div class="container">
                <div class="form-group">
                    <label for="username">Phone Number</label>
                    <input type="text" class="form-control" name="phone" >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <button class="btn form-control btn-success" role="button">Login</button>
        
                <div class="navbar-nav form-group  d-flex justify-content-center">forgot password?<span class="d-inline"><a class="nav-link " href="{% url 'pass-reset'%}"> reset</a></span></div>
        
        
            </div>
        
         
        </form>

       
    </div>
</div>




{% endblock%}
