{% extends 'asset/base.html'%}

{%block title%} Password Reset {% endblock title%}

{% block content%}


<div class="container d-flex justify-content-center">

    <div class="center card col-6 my-5">
        <form class="p-5" action="" method="POST">
            <h5 class=" d-flex justify-content-center">Forgot Password</h5>
            {% csrf_token%}
            {% for field in form%}
            {{field.error}}
            {{field.label_tag}}

            <input type="email" class="form-control" name="{{field.html_name}}">

            {% endfor%}

            <button class=" form-control btn btn-success mt-3">send</button>
        </form>

       
    </div>
</div>


{% endblock content%}
