{% extends 'asset/base.html'%}

{% block title%} confirm password {% endblock title%}
{% block content%}

<div class="container d-flex justify-content-center">

    <div class="center card col-6 my-5">
        <form class="p-5" action="" method="POST">
            <h5 class=" d-flex justify-content-center">Forgot Password</h5>
            {% csrf_token%}
            {% for field in form%}
            {{field.error}}
            <div class="form-group">
                {{field.label_tag}}

                <input type="password" class="form-control" name="{{field.html_name}}">
            </div>

           


            {% endfor%}

            <button class=" form-control btn btn-success mt-3"> change password</button>
        </form>

       
    </div>
</div>

{% endblock content%}
